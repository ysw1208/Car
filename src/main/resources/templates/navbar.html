<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Navbar</title>
</head>

<body>
    <nav th:fragment="navbarFragment" class="bg-white shadow-md border-b border-gray-200">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors duration-300" href="/">SBB</a>
            <div class="flex items-center space-x-6">
                <a class="text-gray-700 hover:text-blue-500 transition-colors duration-300" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
                <a class="text-gray-700 hover:text-blue-500 transition-colors duration-300" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                <a class="text-gray-700 hover:text-blue-500 transition-colors duration-300" th:href="@{/user/signup}">회원가입</a>
                <a class="text-gray-700 hover:text-blue-500 transition-colors duration-300" th:href="@{/user/profile}" sec:authorize="isAuthenticated()">마이페이지</a>
            </div>
        </div>
    </nav>
</body>

</html>
