<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <title>Auto Grooming</title>
</head>

<body class="bg-gray-100">
    <!-- 헤더 -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-3xl font-bold">AUTO GROOMING</a>
            <nav class="space-x-4">
                <a href="#" class="hover:text-gray-700">할인판매</a>
                <a href="#" class="hover:text-gray-700">세트상품</a>
                <a href="#" class="hover:text-gray-700">외부관리</a>
                <a href="#" class="hover:text-gray-700">내부관리</a>
                <a href="#" class="hover:text-gray-700">휠&타이어</a>
                <a href="#" class="hover:text-gray-700">타월&도구</a>
                <a href="#" class="hover:text-gray-700">광택 폴리싱</a>
                <a href="#" class="hover:text-gray-700">브랜드관</a>
            </nav>
            <div class="space-x-4">
                <a href="#" class="hover:text-gray-700">회원가입</a>
                <a href="#" class="hover:text-gray-700">로그인</a>
                <a href="#" class="hover:text-gray-700">주문조회</a>
                <a href="#" class="hover:text-gray-700">게시판</a>
            </div>
        </div>
    </header>

    <!-- 메인 배너 -->
    <section class="container mx-auto px-4 py-8">
        <div class="bg-blue-200 rounded-lg shadow-lg overflow-hidden">
            <div class="p-8 text-center">
                <h1 class="text-4xl font-bold mb-2">SUMMER EVENT</h1>
                <p class="text-xl mb-4">3만원 이상 구매시 벌레제거제 증정</p>
                <p class="text-sm">증정상품 - 넥스트젯 안티인섹트 500ml</p>
                <p class="text-sm mt-2">대상 - 실 결제금액(쿠폰, 적립금 제외) 3만원 이상 구매고객 | 기간 - 이벤트 상품 재고 소진 시까지</p>
            </div>
        </div>
    </section>

    <!-- 베스트 셀러 -->
    <section class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-4">BEST! SELLER</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <!-- 상품 카드 예시 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://via.placeholder.com/150" alt="상품 이미지" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">상품 이름</h3>
                    <p class="text-gray-700 mb-4">상품 설명</p>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">구매하기</button>
                </div>
            </div>
            <!-- 추가 상품 카드는 여기에 추가 -->
        </div>
    </section>

    <!-- 스크립트 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/alpine.min.js"></script>
</body>

</html>
