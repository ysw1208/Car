<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>마이페이지</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">프로필</h1>
            <div class="mb-2">
                <p class="text-gray-700">Username: <span th:text="${user.username}" class="font-semibold"></span></p>
            </div>
            <div class="mb-2">
                <p class="text-gray-700">Email: <span th:text="${user.email}" class="font-semibold"></span></p>
            </div>
            <!-- 다른 사용자 정보들 -->
        </div>
    </div>
</body>

</html>
